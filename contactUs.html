<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>How to Create a Modal Using only HTML and CSS</title>
    <link rel="stylesheet" href="contactUs.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="btn-area">
        <!-- Note: I've added onclick attribute to call validateAndSubmitForm function -->
        <label for="chkBox" onclick="validateAndSubmitForm()">Contact US</label>
      </div>
    </div>

    <input type="checkbox" name="" id="chkBox" />
    <div class="mainContnt">
      <div class="box">
        <div class="boxes bx1"></div>
        <div class="boxes bx2">
          <h3>Contact Us</h3>
          <div class="login-form">
            <input type="text" id="name" placeholder="Enter Your Name.." />
            <input type="email" id="email" placeholder="Enter Your Email.." />
            <input type="tel" id="phone" placeholder="Enter Your Phone.." />
            <textarea id="message" placeholder="Enter Your Message.."></textarea>
            <!-- Note: I've changed the input type to "button" to prevent automatic form submission -->
            <input type="button" value="submit" onclick="validateAndSubmitForm()" />
          </div>
          <div class="close-box">
            <label for="chkBox" class="box-close" onclick="closeContactModal()">X</label>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  
    <script>
      emailjs.init("AocCMv7v3U36VvuDA");
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
    <!-- <script src="your-script.js"></script> -->
  </body>
</html>
